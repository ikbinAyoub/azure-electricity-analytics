<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="azureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#50E6FF;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0078D4"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="bold" fill="#0078D4" text-anchor="middle">Azure Electricity Analytics - Architecture</text>
  
  <!-- Data Source Box -->
  <rect x="50" y="100" width="150" height="80" rx="10" fill="url(#azureGradient)"/>
  <text x="125" y="135" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Data Source</text>
  <text x="125" y="155" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Electricity Prices</text>
  
  <!-- Arrow 1 -->
  <line x1="200" y1="140" x2="270" y2="140" stroke="#0078D4" stroke-width="3" marker-end="url(#arrowhead)"/>
  <polygon points="270,135 280,140 270,145" fill="#0078D4"/>
  
  <!-- Azure Data Factory Box -->
  <rect x="280" y="100" width="150" height="80" rx="10" fill="url(#azureGradient)"/>
  <text x="355" y="135" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Azure Data</text>
  <text x="355" y="155" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Factory</text>
  
  <!-- Arrow 2 -->
  <line x1="430" y1="140" x2="500" y2="140" stroke="#0078D4" stroke-width="3"/>
  <polygon points="500,135 510,140 500,145" fill="#0078D4"/>
  
  <!-- Azure SQL Box -->
  <rect x="510" y="100" width="150" height="80" rx="10" fill="url(#azureGradient)"/>
  <text x="585" y="135" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Azure SQL</text>
  <text x="585" y="155" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Database</text>
  
  <!-- Arrow 3 -->
  <line x1="585" y1="180" x2="585" y2="250" stroke="#0078D4" stroke-width="3"/>
  <polygon points="580,250 585,260 590,250" fill="#0078D4"/>
  
  <!-- Power BI Box -->
  <rect x="510" y="260" width="150" height="80" rx="10" fill="#F2C811"/>
  <text x="585" y="300" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Power BI</text>
  <text x="585" y="320" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Dashboard</text>
  
  <!-- Footer -->
  <text x="400" y="380" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Automated electricity price analytics pipeline</text>
</svg>
